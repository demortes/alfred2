<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card text-center shadow">
        <div class="card-body p-5">
          <i class="bi bi-twitch text-primary display-1 mb-4"></i>
          <h2 class="card-title mb-4">Welcome to Alfred</h2>
          <p class="card-text mb-4">Please log in with your Twitch account to continue</p>
          <button class="btn btn-primary btn-lg w-100" (click)="login()">
            <i class="bi bi-twitch me-2"></i>Login with Twitch
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
