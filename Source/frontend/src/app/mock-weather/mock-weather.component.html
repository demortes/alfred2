<div class="container py-4">
  <div class="row mb-4">
    <div class="col-12">
      <h1>Weather Forecast</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-lg-8 mx-auto">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-cloud-sun me-2"></i>Current Weather
          </h5>

          <div *ngIf="weather && weather.length > 0; else loading">
            <div class="table-responsive">
              <table class="table table-dark table-hover">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Temperature (°C)</th>
                    <th>Summary</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let forecast of weather">
                    <td>{{ forecast.date | date }}</td>
                    <td>{{ forecast.temperatureC }}°C</td>
                    <td>{{ forecast.summary }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <ng-template #loading>
            <div class="text-center py-5">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-3">Loading weather data...</p>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
